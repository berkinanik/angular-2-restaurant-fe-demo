<div class="row">
  <div class="col-xs-12">
    <div class="recipe-image mx-auto">
      <img src="{{ recipe.img }}" style="height: 300px" />
    </div>
  </div>
</div>
<div class="row mt-4 text-center">
  <h4>{{ recipe.name }}</h4>
</div>
<div class="row mt-2 text-center">
  <h5>{{ recipe.desc }}</h5>
</div>
<div class="row mt-2">
  <div class="col-xs-12 d-flex justify-content-center">
    <div class="btn-group">
      <a
        class="btn btn-primary dropdown-toggle"
        href="#"
        role="button"
        data-bs-toggle="dropdown"
      >
        Manage Recipe
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">To Shopping List</a></li>
        <hr class="dropdown-divider">
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <hr class="dropdown-divider">
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
