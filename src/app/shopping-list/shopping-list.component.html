<div class="row">
  <div class="col-sm-8">
    <app-shopping-edit></app-shopping-edit>
  </div>
  <div class="col-sm-4">
    <ul class="list-group">
      <li
        class="
          list-group-item
          d-flex
          justify-content-between
          align-items-center
        "
        *ngFor="let cartItem of cartItems"
      >
        <span clas="me-auto">{{ cartItem.name }}</span>
        <span class="badge bg-primary rounded-pill">{{
          cartItem.amount
        }}</span>
      </li>
    </ul>
  </div>
</div>
